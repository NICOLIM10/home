<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Educational Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #e8f4fc;
      border-bottom: 1px solid #d0e2f2;
    }
    .logo img {
      height: 150px;
      width: auto;
      border-radius: 8px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #e8f4fc;
      padding: 15px;
      border-bottom: 1px solid #d0e2f2;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0056b3;
    }
    .resume-container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border: 1px solid #d0e2f2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    hr {
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 15px;
    }
    b {
      font-size: 16px;
    }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </header>  
  <div class="resume-container">
    <h1>EDUCATIONAL BACKGROUND</h1>
    <hr>
    <div class="section">
      <b>PRIMARY:</b><br>
      School Camp: MARELLA CHRISTIANNE INSTITUTE<br>
      CAMELLA CAVITE CITY
    </div>
    <div class="section">
      <b>SECONDARY:</b><br>
      UNIVERSITY OF PERPETUAL HELP SYSTEM DALTA<br>
      PAGASA MOLINO 3
    </div>
    <div class="section">
      <b>TERTIARY:</b><br>
      UNIVERSITY OF PERPETUAL HELP SYSTEM DALTA<br>
      PAGASA MOLINO 3
    </div>
    <div class="back-button">
      <a href="javascript:history.back()">Back</a>
    </div>
  </div>  
</body>
</html>
