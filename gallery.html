<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Portrait Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            background: #fdfdfd;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .gallery-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }
        .gallery-item {
            background: #e4e4e4;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .gallery-item img {
        width: auto;
        height: 100%;
        object-fit: cover;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button a:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">Gallery</div>
        <div class="gallery-content">
            <div class="gallery-item"><img src="alice-guo-sept-17-hearing_2024-09-17_11-50-09.jpg" alt="Image 1"></div>
            <div class="gallery-item"><img src="1.jpg" alt="Image 2"></div>
            <div class="gallery-item"><img src="2.jpg" alt="Image 3"></div>
            <div class="gallery-item"><img src="3.jpg" alt="Image 4"></div>
            <div class="gallery-item"><img src="4.jpg" alt="Image 5"></div>
            <div class="gallery-item"><img src="5.jpg" alt="Image 6"></div>
        </div>
        <div class="back-button">
            <a href="HOME.HTML">home</a>
        </div>
    </div>
</body>
</html>
