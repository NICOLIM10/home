<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #e8f4fc;
      border-bottom: 1px solid #d0e2f2;
    }
    .logo img {
      height: 150px;
      width: auto;
      border-radius: 8px;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px;
      width: 250px;
      border: 1px solid #d0e2f2;
      border-radius: 5px 0 0 5px;
      background-color: #fdfdfd;
    }
    .search-bar button {
      padding: 8px 12px;
      border: none;
      background-color: #b3dffc;
      color: #333;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
      background-color: #99cfee;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #e8f4fc;
      padding: 15px;
      border-bottom: 1px solid #d0e2f2;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0056b3;
    }
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .image-container {
      position: relative;
    }
    .content img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 1px solid #d0e2f2;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .content img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    .image-container:hover .overlay {
      display: block;
    }
    footer {
      background-color: #e8f4fc;
      color: #333;
      text-align: center;
      padding: 15px 10px;
      margin-top: 20px;
      border-top: 1px solid #d0e2f2;
    }
    footer p {
      margin: 0;
    }
    @media (max-width: 768px) {
      .search-bar input {
        width: 150px;
      }
      nav a {
        font-size: 1em;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="1000067684-removebg-preview.png" alt="Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>üîç</button>
    </div>
  </header>
  <nav>
    <a href="PERSONAL INFORMATION.HTML">RESUME</a>
    <a href="education.html">Education Background</a>
    <a href="skills.html">Skills</a>
    <a href="gallery.html">Gallery</a>
    <a href="PROJECT.html">Project</a>
    <a href="ABOUT ME.html">About Me</a>
  </nav>
  <div class="content">
    <div class="image-container">
      <img src="4594589.png" alt="Personal Info">
      <div class="overlay"><a href="PERSONAL INFORMATION.HTML" style="color: white;">My Resume</a></div>
    </div>
    <div class="image-container">
      <img src="images (2).png" alt="Education Background">
      <div class="overlay"><a href="education.html" style="color: white;">Education Background</a></div>
    </div>
    <div class="image-container">
      <img src="images (28).jpeg" alt="Skills">
      <div class="overlay"><a href="skills.html" style="color: white;">Skills</a></div>
    </div>
    <div class="image-container">
      <img src="images (29).jpeg" alt="Gallery">
      <div class="overlay"><a href="gallery.html" style="color: white;">Gallery</a></div>
    </div>
     <div class="image-container">
      <img src="images (3).png" alt="Project">
      <div class="overlay"><a href="PROJECT.html" style="color: white;">Project</a></div>
    </div>
    <div class="image-container">
      <img src="icon_preview.d28ceb27.png" alt="Project">
      <div class="overlay"><a href="ABOUT ME.html" style="color: white;">About Me</a></div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 NICO'S COMPANY. All rights reserved.</p>
  </footer>
</body>
</html>
